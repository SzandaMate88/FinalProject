version: 2
jobs:
  frontend-build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.15.0-browsers

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "./frontend/final-project/package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Install pkgs
          working_directory: ./frontend/final-project
          command: |
            npm install
      - save_cache:
          paths:
            - frontend/final-project/node_modules
          key: v1-dependencies-{{ checksum "./frontend/final-project/package.json" }}

      - run: 
          name: Tests
          working_directory: ./frontend/final-project
          command: |
            npm run test
      - run:
          name: Linting
          working_directory: ./frontend/final-project
          command: |
            npm run lint
  
  backend-build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.15.0-browsers

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "./backend/package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Install pkgs
          working_directory: ./backend
          command: |
            npm install
      - save_cache:
          paths:
            - backend/node_modules
          key: v1-dependencies-{{ checksum "./backend/package.json" }}

      #- run: 
      #   name: Tests
      #   working_directory: ./backend
      #   command: |
      #     npm run test

workflows:
  version: 2
  fullstack-build:
    jobs:
      - frontend-build
      - backend-build